{% extends 'layout.html' %}

{% block title %}Đăng nhập - Quản lý vật tư điện{% endblock %}

{% block auth_content %}
<div class="auth-form">
    <div class="auth-logo">
        <h1 class="text-center mb-4">
            <i class="fas fa-bolt text-warning"></i> 
            Quản lý vật tư điện
        </h1>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h4 class="card-title text-center mb-0">Đăng nhập hệ thống</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('auth.login') }}" method="post">
                <div class="form-group mb-3">
                    <label for="ten_dang_nhap" class="form-label required">Tên đăng nhập</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="ten_dang_nhap" name="ten_dang_nhap" required autofocus>
                    </div>
                </div>
                
                <div class="form-group mb-3">
                    <label for="mat_khau" class="form-label required">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="mat_khau" name="mat_khau" required>
                    </div>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="auth-footer">
        <p>Chưa có tài khoản? <a href="{{ url_for('auth.register') }}">Đăng ký</a></p>
    </div>
</div>
{% endblock %}
