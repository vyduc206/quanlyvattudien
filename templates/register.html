{% extends 'layout.html' %}

{% block title %}Đăng ký - Quản lý vật tư điện{% endblock %}

{% block auth_content %}
<div class="auth-form">
    <div class="auth-logo">
        <h1 class="text-center mb-4">
            <i class="fas fa-bolt text-warning"></i> 
            Quản lý vật tư điện
        </h1>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h4 class="card-title text-center mb-0">Đăng ký tài khoản</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('auth.register') }}" method="post">
                <div class="form-group mb-3">
                    <label for="ho_ten" class="form-label required">Họ và tên</label>
                    <input type="text" class="form-control" id="ho_ten" name="ho_ten" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="email" class="form-label required">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="ten_dang_nhap" class="form-label required">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="ten_dang_nhap" name="ten_dang_nhap" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="mat_khau" class="form-label required">Mật khẩu</label>
                    <input type="password" class="form-control" id="mat_khau" name="mat_khau" 
                           minlength="6" required>
                    <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
                </div>
                
                <div class="form-group mb-3">
                    <label for="xac_nhan_mat_khau" class="form-label required">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="xac_nhan_mat_khau" name="xac_nhan_mat_khau" 
                           minlength="6" required>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-user-plus me-2"></i>Đăng ký
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="auth-footer">
        <p>Đã có tài khoản? <a href="{{ url_for('auth.login') }}">Đăng nhập</a></p>
    </div>
</div>
{% endblock %}
