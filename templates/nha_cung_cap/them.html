{% extends 'layout.html' %}

{% block title %}Thêm nhà cung cấp - Quản lý vật tư điện{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{{ url_for('index') }}">Trang chủ</a></li>
<li class="breadcrumb-item"><a href="{{ url_for('nha_cung_cap.index') }}">Nhà cung cấp</a></li>
<li class="breadcrumb-item active">Thêm nhà cung cấp</li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title"><i class="fas fa-plus-circle me-2"></i>Thêm nhà cung cấp mới</h5>
        </div>
        <div class="card-body">
            <form action="{{ url_for('nha_cung_cap.them') }}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="ten" class="form-label required">Tên nhà cung cấp</label>
                            <input type="text" class="form-control" id="ten" name="ten" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="nguoi_lien_he" class="form-label">Người liên hệ</label>
                            <input type="text" class="form-control" id="nguoi_lien_he" name="nguoi_lien_he">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="so_dien_thoai" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="so_dien_thoai" name="so_dien_thoai">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="dia_chi" class="form-label">Địa chỉ</label>
                            <textarea class="form-control" id="dia_chi" name="dia_chi" rows="2"></textarea>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="ghi_chu" class="form-label">Ghi chú</label>
                            <textarea class="form-control" id="ghi_chu" name="ghi_chu" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('nha_cung_cap.index') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Lưu nhà cung cấp
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
