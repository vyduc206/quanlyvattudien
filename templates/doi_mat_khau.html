{% extends 'layout.html' %}

{% block title %}Đổi mật khẩu - Quản lý vật tư điện{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{{ url_for('index') }}">Trang chủ</a></li>
<li class="breadcrumb-item active">Đổi mật khẩu</li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title"><i class="fas fa-key me-2"></i>Đổi mật khẩu</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('auth.change_password') }}" method="post">
                        <div class="form-group mb-3">
                            <label for="mat_khau_cu" class="form-label required">Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" id="mat_khau_cu" name="mat_khau_cu" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="mat_khau_moi" class="form-label required">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="mat_khau_moi" name="mat_khau_moi" 
                                   minlength="6" required>
                            <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="xac_nhan_mat_khau" class="form-label required">Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="xac_nhan_mat_khau" name="xac_nhan_mat_khau" 
                                   minlength="6" required>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
